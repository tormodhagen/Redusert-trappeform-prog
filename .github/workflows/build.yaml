name: Build and Release Executables

on:
  push:
    branches: [master]  # your main branch
  pull_request:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]  # Add macos-latest if needed
        python-version: [3.11]

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller -r requirements.txt

      # 4. Build executable
      - name: Build executable
        run: |
          pyinstaller --noconfirm --onefile --windowed main.py  # adjust entry script

      # 5. Upload as workflow artifact (optional, temporary storage)
      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: RREFApp
          path: dist/*

      # 6. Create a unique git tag
      - name: Create tag
        shell: pwsh
        run: |
          $TAG = "v$env:GITHUB_RUN_NUMBER"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $TAG
          git push origin $TAG

      # 7. Create GitHub release and upload executable
      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
